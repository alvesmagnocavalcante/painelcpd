<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Utilit√°rios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .system-card {
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .system-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card-header {
            background-color: #343a40;
            color: #ffffff;
            font-size: 1.2em;
            border-radius: 10px 10px 0 0;
            padding: 15px;
        }
        .system-link {
            text-decoration: none;
            color: #f8f9fa;
            font-weight: 500;
            display: block;
        }
        .system-link:hover {
            color: #f0f0f0;
        }
        .btn-back {
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn-back:hover {
            background-color: #555;
        }
        .btn-back i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'home' %}" class="btn btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
        <h1 class="text-center mb-4" style="color: #343a40;">Painel de Links</h1>
        <div class="row">
            {% for system in systems %}
                <div class="col-md-4">
                    <div class="card system-card shadow">
                        <div class="card-header">
                            <a href="{{ system.url }}" class="system-link">{{ system.name }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
